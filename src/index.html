<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Search Bars</title>
  </head>
  <body>
    <div class="search-container">
      <form
        class="search-bar big-search-bar"
        data-qa="big"
      >
        <input
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-input-big"
          data-qa="keypress"
        />
        <button class="search-button">
          <img
            class="search-img-big"
            src="/src/images/Search.svg"
            alt="Search"
          />
        </button>
      </form>

      <form
        class="search-bar small-search-bar"
        data-qa="small"
      >
        <input
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-input-small"
        />
        <button class="search-button">
          <img
            class="search-img-small"
            src="/src/images/Search.svg"
            alt="Search"
          />
        </button>
      </form>
    </div>
  </body>
</html>
